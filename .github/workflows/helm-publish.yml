name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/nginx/**'  # Only trigger when changes occur in this directory

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Check if Helm chart has changed
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^charts/nginx/"; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Package Helm Chart
        if: env.CHANGED == 'true'
        run: |
          helm package charts/nginx -d docs/
          helm repo index docs --url https://ramyerubandi1.github.io/docs/

      - name: Commit and Push Changes
        if: env.CHANGED == 'true'
        run: |
          git config --global user.name "ramy"
          git config --global user.email "rmrbnd@gmail.com"
          
          git pull --rebase origin main  # Pull the latest changes before committing
          
          git add docs/
          git commit -m "Auto-publish Helm chart" || echo "No changes to commit"
          git push origin main

