name: Publish Helm Chart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Get the last packaged version
        id: get_last_version
        run: |
          # Find the latest .tgz file in the docs/ directory
          LAST_VERSION=$(ls docs/nginx-*.tgz | sort -V | tail -n 1 | sed 's/.*-\(.*\)\.tgz/\1/')
          
          # If no previous version exists, start with 0.1.0
          if [ -z "$LAST_VERSION" ]; then
            LAST_VERSION="0.1.0"
          fi

          echo "Last packaged version: $LAST_VERSION"
          echo "LAST_VERSION=$LAST_VERSION" >> $GITHUB_ENV

      - name: Increment Chart Version
        id: increment_version
        run: |
          # Increment the patch version by 1
          VERSION=$(echo ${{ env.LAST_VERSION }} | awk -F. -v OFS=. '{$NF++; print $0}')
          echo "New version: $VERSION"

          # Update the version in the Chart.yaml file
          sed -i "s/version: ${{ env.LAST_VERSION }}/version: $VERSION/" charts/nginx/Chart.yaml
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Package Helm Chart
        run: |
          # Package the Helm chart with the updated version
          helm package charts/nginx -d docs/ --version ${{ env.VERSION }}
          
          # Generate index for the repo
          helm repo index docs --url https://ramyerubandi1.github.io/docs/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "ramy"
          git config --global user.email "rmrbnd@gmail.com"
          git add docs/
          git commit -m "Auto-publish Helm chart version ${{ env.VERSION }}" || echo "No changes to commit"
          
          # Use GITHUB_TOKEN for authentication (built-in token provided by GitHub Actions)
          git push origin main || echo "No changes to push"
