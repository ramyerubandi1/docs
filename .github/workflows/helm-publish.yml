name: Publish Helm Chart

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Get current chart version
        id: get_version
        run: |
          VERSION=$(grep 'version:' charts/nginx/Chart.yaml | awk '{print $2}')
          echo "Current chart version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Increment Chart Version
        id: increment_version
        run: |
          # Generate a version based on current date or commit hash for uniqueness
          VERSION=$(date +'%Y%m%d%H%M%S')  # or use git rev-parse HEAD for commit hash based version
          echo "New version: $VERSION"
          
          # Update version in Chart.yaml
          sed -i "s/version: .*/version: $VERSION/" charts/nginx/Chart.yaml
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Package Helm Chart
        run: |
          # Package the chart with the new version
          helm package charts/nginx -d docs/ --version ${{ env.VERSION }}
          
          # Re-index the chart repo
          helm repo index docs --url https://ramyerubandi1.github.io/docs/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "ramy"
          git config --global user.email "rmrbnd@gmail.com"
          git add docs/
          git commit -m "Auto-publish Helm chart version ${{ env.VERSION }}" || echo "No changes to commit"
          
          # Push changes using GITHUB_TOKEN
          git push origin main || echo "No changes to push"
