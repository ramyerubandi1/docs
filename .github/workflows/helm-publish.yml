name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/nginx/**'  # Trigger only when files in the charts/nginx/ directory change
  pull_request:
    branches:
      - main
    paths:
      - 'charts/nginx/**'  # Trigger only when files in the charts/nginx/ directory change

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Check if the commit is from the workflow itself
        run: |
          if [ "${GITHUB_ACTOR}" == "github-actions[bot]" ]; then
            echo "Skipping workflow because this is a commit made by the workflow itself."
            exit 0
          fi

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Check if only the version/appVersion in Chart.yaml was changed
        id: check_version_change
        run: |
          # Get the list of changed files in the current commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files: $CHANGED_FILES"

          # Check if the only change is to version/appVersion in Chart.yaml
          if [[ "$CHANGED_FILES" =~ "charts/nginx/Chart.yaml" && ! "$CHANGED_FILES" =~ "\.version\|appVersion" ]]; then
            echo "Only version or appVersion changed, skipping further workflow steps."
            echo "skip=true" >> $GITHUB_ENV
          fi

      - name: Get current chart version
        id: get_version
        if: env.skip != 'true'  # Skip if the only change is to version/appVersion
        run: |
          VERSION=$(grep 'version:' charts/nginx/Chart.yaml | awk '{print $2}')
          echo "Current chart version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Increment Chart Version
        id: increment_version
        if: env.skip != 'true'  # Skip if the only change is to version/appVersion
        run: |
          # Extract version components (major, minor, patch)
          IFS='.' read -r major minor patch <<< "${{ env.VERSION }}"
          
          # Increment the patch version
          patch=$((patch + 1))
          
          # Create the new version
          NEW_VERSION="$major.$minor.$patch"
          echo "New version: $NEW_VERSION"
          
          # Update the version in Chart.yaml
          sed -i "s/version: ${{ env.VERSION }}/version: $NEW_VERSION/" charts/nginx/Chart.yaml
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "Updated Chart version to: $NEW_VERSION"

      - name: Package Helm Chart
        if: env.skip != 'true'  # Skip if the only change is to version/appVersion
        run: |
          helm package charts/nginx -d docs/ --version ${{ env.VERSION }}
          helm repo index docs --url https://ramyerubandi1.github.io/docs/

      - name: Commit and Push Changes
        if: env.skip != 'true'  # Skip if the only change is to version/appVersion
        run: |
          git config --global user.name "ramy"
          git config --global user.email "rmrbnd@gmail.com"
          
          # Only commit and push if there are changes
          git diff --exit-code charts/nginx/ || {
            echo "Changes detected, committing and pushing new version."

            git add charts/nginx/ docs/
            git commit -m "Auto-publish Helm chart version ${{ env.VERSION }}" || echo "No changes to commit"

            # Prevent workflow trigger loop by using GITHUB_TOKEN to push changes
            git push origin main || echo "No changes to push"
          }
